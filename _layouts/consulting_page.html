<script type="text/javascript" src="{{ site.baseurl }}/assets/js/jquery.js"></script>

                <h1>{{ page.title }}</h1>
            </sticky-header>
            </div>
          <div class="imagebox_page" >

            <div class="col span_2_of_2 profile2" style="position:relative">

            </div>
            <!-- <div class="col span_1_of_3 profile3"><img class ="smallblock" src={{ teamtvblogs.github.io }}/assets/img/suits.jpg></div> -->
        </div>
        <blockquote class="header2">{{ page.subtitle }}</blockquote>
        <div class="pagebody">
            <!-- <hr> -->
            {{ content }}
            {% include footer.html %}
          </div>
        </div>
    </div>
</div>
